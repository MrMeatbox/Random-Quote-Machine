<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="wrapper" id="quote-box">
      <i class="fa-sharp fa-solid fa-quote-left"></i>
      <h2 class="quote" id="text">Where there is love there is life.</h2>
      <i class="fa-sharp fa-solid fa-quote-right"></i>
      <br />
      <br />
      <span class="author" id="author">Gandhi</span>
      <div class="lower">
        <a id="tweet-quote" href=""><i class="fa-brands fa-twitter"></i></a>
        <button id="new-quote" type="button" class="btn btn-primary">
          Next Quote
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
